name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  # 设置时区
  TZ: Asia/Shanghai

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.repository == 'nytdc-sast-it/document'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Install tcb cli
        run: pnpm install -g @cloudbase/cli@latest
      - name: Build
        run: pnpm run docs:build
      - name: Login to tcb
        run: tcb login --apiKeyId ${{secrets.secretId}} --apiKey ${{secrets.secretKey}}
      - name: Deploy to Tencent CloudBase
        run: tcb framework deploy
        env:
          ENV_ID: ${{secrets.envId}}
